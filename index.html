<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AnalogSea Signup</title>
	<meta type="description" content="Signup for an AnalogSea account today!">
	<link rel="stylesheet" href="normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<main class="outer-wrapper">
		<img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea Logo" class="logo" />
		<div class="signup">
			<h1 class="heading">Sign up</h1>
			<form action="/signup/" method="POST" id="signup-form">
				<label for="email">Email</label>
				<input id="email" name="email" type="email" placeholder="foo@bar.com" required>
				<label for="password">Password</label>
				<input id="password" name="password" type="password" placeholder="1234passw0rd" required>
			</form>
			<button type="submit" form="signup-form" value="Sign Up" class="submit">Sign Up</button>
			<a href="/forgot-password/new" class="forgot-password">Forgot password?</a>
		</div>
		<div class="login-wrapper">
			<span class="login-text">Already have an account?</span>
			<a href="/login/" class="login-text">Log in</a>
		</div>
	</main>
</body>
</html>
